name: PROD - Deploy Only (No Tests)

on:
  push:
    branches: ['main']  # âœ… Triggers only when something is pushed to main (including merge)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./my-app

      - name: Build app
        run: npm run build
        working-directory: ./my-app

      - name: Deploy app
        run: npm run deploy
        working-directory: ./my-app
